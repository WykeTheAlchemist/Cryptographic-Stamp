<html>
<head>

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<h1>Cryptographic-Stamp App</h1>
		<input type="file" id="photo-upload" accept="image/*">
		<button id="watermark-btn" class="btn">Stamp Photo</button>
		<div class="photo-container">
			<img id="watermarked-photo" src="">
			<button id="download-btn" class="btn">Download Stamped Photo</button>
		</div>
	</div>
	<script src="script.js"></script>
*Preferably use dark theme images for upload and stamping.
*If download button gives you issues, long press stamped image for 3 seconds and click download.
</body>
